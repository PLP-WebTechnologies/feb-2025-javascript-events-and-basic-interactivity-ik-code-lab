<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DYNAMIC INTERACTIVE WEB</h1>

        <section id="button-click">
            <h2>Button Click</h2>
            <button id="clickMeBtn">Click Me!</button>
            <p id="clickMessage"></p>
        </section>

        <section id="hover-effect">
            <h2>Hover Effects</h2>
            <div class="hover-box">Hover Over Me</div>
            <p id="hoverMessage"></p>
        </section>

        <section id="keypress-detection">
            <h2>Keypress Detection</h2>
            <input type="text" id="keypressInput" placeholder="Type something...">
            <p id="keypressMessage"></p>
        </section>

        <section id="interactive-elements">
            <h2>Interactive Elements</h2>
            <div id="text-changer">Change My Text</div>

            <h3>Image Gallery</h3>
            <div class="gallery">
                <img src="image 1.jpg" alt="Image 1" class="gallery-image active">
                <img src="image 2.jpg" alt="Image 2" class="gallery-image">
                <img src="image 3.jpg" alt="Image 3" class="gallery-image">
                <div class="gallery-controls">
                    <button id="prevBtn">Previous</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>

            <h3>Accordion</h3>
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">Section 1</div>
                    <div class="accordion-content">Content for Section 1.</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">Section 2</div>
                    <div class="accordion-content">Content for Section 2.</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">Section 3</div>
                    <div class="accordion-content">Content for Section 3.</div>
                </div>
            </div>
        </section>

        <section id="form-validation">
            <h2>Form Input</h2>
            <form id="myForm">
                <div>
                    <label for="name">Name (required):</label>
                    <input type="text" id="name" required>
                    <p class="error-message" id="nameError"></p>
                </div>
                <div>
                    <label for="email">Email (required):</label>
                    <input type="email" id="email" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div>
                    <label for="password">Password (min 8 characters):</label>
                    <input type="password" id="password" required>
                    <p class="error-message" id="passwordError"></p>
                </div>
                <button type="submit">Submit</button>
                <p id="formMessage"></p>
            </form>
        </section>

        <section id="bonus-features">
            <h2>Fun Features</h2>
            <button id="doubleClickBtn">Double Click Me!</button>
            <p id="doubleClickMessage"></p>

            <button id="longPressBtn">Long Press Me!</button>
            <p id="longPressMessage"></p>

            <div class="animated-box">Animate Me!</div>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
